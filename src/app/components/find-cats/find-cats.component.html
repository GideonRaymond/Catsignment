<mat-drawer-container class="h-screen bg-transparent">
  <mat-drawer
    class="w-10/12 max-w-sm bg-gradient-to-r from-pink-400 to-purple-300"
    #drawer
  >
    <app-drawer-filter (onApply)="closeDrawer()"></app-drawer-filter>
  </mat-drawer>
  <mat-drawer-content class="h-full">
    <app-content-cat-images
      [catUrls]="catUrls"
      [drawerMode]="drawer.mode"
      (onDrawerToggle)="drawer.toggle()"
    ></app-content-cat-images>
  </mat-drawer-content>
</mat-drawer-container>

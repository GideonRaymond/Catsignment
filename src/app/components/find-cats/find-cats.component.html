<mat-drawer-container class="bg-transparent">
  <mat-drawer
    class="w-10/12 max-w-sm bg-gradient-to-r from-pink-400 to-purple-400"
    #drawer
  >
    <app-drawer-filter (onApply)="closeDrawer()"></app-drawer-filter>
  </mat-drawer>
  <mat-drawer-content>
    <div class="h-full relative overflow-y-hidden">
      <div
        *ngIf="drawer.mode === 'over'"
        class="absolute top-6 right-6 p-1 bg-pink-400 rounded-full z-50"
      >
        <button mat-icon-button type="button" (click)="drawer.toggle()">
          <mat-icon class="text-white" *ngIf="drawer.opened">close</mat-icon>
          <mat-icon class="text-white" *ngIf="!drawer.opened">menu</mat-icon>
        </button>
      </div>
      <app-cat-image-list [isStarred]="false"></app-cat-image-list>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

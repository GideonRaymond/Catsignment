<mat-drawer-container class="h-screen bg-transparent">
  <mat-drawer
    class="w-10/12 max-w-sm bg-gradient-to-r from-pink-400 to-purple-300"
    #drawer
  >
    <app-drawer-filter (onApply)="closeDrawer()"></app-drawer-filter>
  </mat-drawer>
  <mat-drawer-content class="h-full">
    <div *ngIf="drawer.mode === 'over'" class="w-full flex justify-end z-50">
      <button mat-icon-button type="button" (click)="drawer.toggle()">
        <mat-icon class="text-white" *ngIf="drawer.opened">close</mat-icon>
        <mat-icon class="text-white" *ngIf="!drawer.opened">menu</mat-icon>
      </button>
    </div>
    <app-content-cat-images [catUrls]="catUrls"></app-content-cat-images>
  </mat-drawer-content>
</mat-drawer-container>

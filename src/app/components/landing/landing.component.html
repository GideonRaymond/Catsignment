<div class="flex justify-center items-center w-full h-screen">
  <div class="flex flex-col px-4 py-3 m-4 rounded-xl bg-indigo-900/50 max-w-lg">
    <span class="mb-2 text-5xl text-pink-300">MEEEOOOOW</span>
    <span class="mb-4 text-xl">We provide a paw, you get the cat's ass!</span>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <mat-form-field color="accent" class="mb-6">
          <mat-label class="text-white">Username</mat-label>
          <input
            class="text-white"
            matInput
            type="text"
            [formControl]="control"
          />
          <mat-error *ngIf="control.hasError('minlength')"
            >Username must be at least {{ minLength }} characters
            long!</mat-error
          >
          <mat-error *ngIf="control.hasError('maxlength')"
            >Username can be at most {{ maxLength }} characters long!</mat-error
          >
          <mat-error *ngIf="control.hasError('required') && control.touched"
            >Provide a username in order to save images!</mat-error
          >
        </mat-form-field>
        <button mat-flat-button color="accent" type="submit">
          Get started!
        </button>
      </div>
    </form>
  </div>
</div>

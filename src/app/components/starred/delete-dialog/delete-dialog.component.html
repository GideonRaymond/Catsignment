<span mat-dialog-title class="text-2xl md:text-3xl"
  >Remove from collection</span
>
<mat-dialog-content>
  <span class="text-lg md:text-xl"
    >Are you sure you want to remove this image from your collection?</span
  >
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-flat-button
    mat-dialog-close
    class="mx-3 text-lg md:text-xl text-white"
  >
    Cancel
  </button>
  <button
    mat-flat-button
    color="accent"
    class="text-lg md:text-xl"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</mat-dialog-actions>

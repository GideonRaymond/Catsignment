<mat-toolbar class="h-16 border-b-black border-b-2 text-white z-50 header">
  <span
    class="uppercase text-2xl lg:text-3xl mr-4 text-pink-300 hidden sm:block"
    >{{ menuName }}</span
  >
  <ng-container *ngFor="let item of menuItems">
    <app-nav-link
      [menuItem]="item"
      (onNavClick)="onNavButtonClick($event)"
    ></app-nav-link>
  </ng-container>
</mat-toolbar>
